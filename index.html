
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TGRF Web-pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2a4d69;
    }
    hr {
      border: none;
      border-top: 2px solid #ccc;
      margin: 20px 0;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      color: #333;
    }
    .card:nth-child(2) {
      background: linear-gradient(135deg, #c3cfe2 0%, #c3e8e2 100%);
    }
    .card:nth-child(3) {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
    }
    .card:nth-child(4) {
      background: linear-gradient(135deg, #fdcbf1 0%, #e6dee9 100%);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .card a {
      display: block;
      font-weight: bold;
      font-size: 1.1em;
      color: #2a4d69;
      margin-bottom: 10px;
      text-decoration: none;
    }
    .card a:hover {
      text-decoration: underline;
    }
    .card p {
      font-size: 0.95em;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>TGRF Web Pages</h2>
  <hr>
  <div class="card-container">
    <div class="card">
      <a href="https://tele-geriatric.github.io/web/pg01.html" >Gemini</a>
      <p>Web page - using Google Gemini, improved with Canva.</p>
    </div>
    <div class="card">
      <a href="https://tele-geriatric.github.io/web/pg02.html" >Canva</a>
      <p>Web page - using Canva.com.</p>
    </div>
    <div class="card">
      <a href="https://tele-geriatric.github.io/web/pg03.html" >DeepSeek</a>
      <p>Web page - using DeepSeek.com.</p>
    </div>
    <div class="card">
      <a href="https://tele-geriatric.github.io/web/pg04.html" >ChatGPT</a>
      <p>Web page - using ChatGPT.</p>
    </div>
  </div>
</body>
</html>
